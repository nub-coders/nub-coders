<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- SEO Meta Tags -->
    <title>Dev | Full Stack Developer Portfolio</title>
    <meta name="description" content="Professional full-stack developer with 4+ years of experience. Specializing in React, Node.js, TypeScript, and modern web technologies. View my projects and get in touch." />
    <meta name="keywords" content="full stack developer, web developer, react developer, node.js developer, portfolio, software engineer" />
    <meta name="author" content="Dev" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nubcoder.com/" />
    <meta property="og:title" content="Dev | Full Stack Developer Portfolio" />
    <meta property="og:description" content="Professional full-stack developer with 4+ years of experience in building modern web applications." />
    <meta property="og:image" content="https://nubcoder.com/assets/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nubcoder.com/" />
    <meta property="twitter:title" content="Dev | Full Stack Developer Portfolio" />
    <meta property="twitter:description" content="Professional full-stack developer with 4+ years of experience in building modern web applications." />
    <meta property="twitter:image" content="https://nubcoder.com/assets/og-image.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://nubcoder.com/" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
